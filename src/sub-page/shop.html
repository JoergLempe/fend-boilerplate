<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rustica Index</title>
    <link rel="stylesheet" href="main-mob.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Roboto:400,900"
      rel="stylesheet"
    />
  </head>
  <body>
    <nav>
      <div class="navi">
        <ul>
          <li><img src="../images/Logo.png" class="logo" alt="Logo" /></li>

          <li>
            <img src="../images/Burger-Menu.png" class="menu" alt="Menü" />
          </li>
        </ul>
      </div>
    </nav>
    <main>
      <section>
        <div class="container entdecke">
          <div class="ueberschrift-shop">
            <h2>Entdecke unsere<br />Kaffeesorten</h2>
          </div>
          <div class="shop">
            <div class="column">
              <img
                src="../images/FEND_Coffee_Costa-Rica 1.png"
                class="kaffeebild"
                alt="Kaffeetüte"
              />
              <p class="costa">Costa Rica<br />6,90 - 26,90€<br />Icons</p>
              <img
                src="../images/FEND_Coffee_Costa-Rica 1.png"
                class="kaffeebild"
                alt="Kaffeetüte"
              />
              <p class="costa">Costa Rica<br />6,90 - 26,90€<br />Icons</p>
            </div>
            <div class="column">
              <img
                src="../images/FEND_Coffee_Costa-Rica 1.png"
                class="kaffeebild"
                alt="Kaffeetüte"
              />
              <p class="costa">Costa Rica<br />6,90 - 26,90€<br />Icons</p>
              <img
                src="../images/FEND_Coffee_Costa-Rica 1.png"
                class="kaffeebild"
                alt="Kaffeetüte"
              />
              <p class="costa">Costa Rica<br />6,90 - 26,90€<br />Icons</p>
            </div>
          </div>
        </div>
      </section>
      <section>
        <div class="map">
          <iframe
            src="https://www.openstreetmap.org/export/embed.html?bbox=10.113430023193361%2C54.339102904176166%2C10.130767822265627%2C54.34436908347615&amp;layer=mapnik&amp;marker=54.34173607815488%2C10.122098922729492"
          ></iframe>
        </div>
      </section>
    </main>
    <footer class="footer container">
      <div class="column foottext">
        <img src="../images/Logo-w.png" class="img" alt="Logo" /><br />
        <h3>Rustica</h3>
        <br />
        Café & Rösterei Fraunhoferstr. 13, Kiel<br />
        Impressum<br />
        Datenschutz<br />
      </div>
      <div class="column foottext">
        Mo-Fr 8-18 Uhr<br />
        Sa 11-18 Uhr<br />Café<br />
        Shop<br />
        Herkunft
      </div>
    </footer>
  </body>
</html>
